<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" /> <!-- Déclaration de l'encodage des caractères -->
                                <!-- Character encoding declaration -->
    <link rel="icon" href="betdox.png" /> <!-- Icône de la page -->
                                            <!-- Page icon -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Configuration de la fenêtre d'affichage pour les appareils mobiles -->
    <!-- Viewport settings for mobile devices -->
    <meta name="theme-color" content="#000000" /> <!-- Couleur du thème -->
                                                    <!-- Theme color -->

    <!-- Description de la page -->
    <!-- Page description -->
    <meta name="author" content="Your Name" /> <!-- Auteur de la page -->
                                                 <!-- Page author -->
    <link rel="apple-touch-icon" href="betdox.png" /> <!-- Icône pour les appareils Apple -->
                                                        <!-- Icon for Apple devices -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> <!-- Lien vers le fichier manifest -->
                                                                <!-- Link to the manifest file -->
    <title>World Trade Project</title> <!-- Titre de la page -->
                                         <!-- Page title -->

    <!-- Open Graph Tags -->
    <meta property="og:title" content="World Trade Project" /> <!-- Titre Open Graph -->
                                                                   <!-- Open Graph title -->
                                                                    
    <meta property="og:description" content="A comprehensive platform for managing and trading game objects." />
    <!-- Description Open Graph -->
    <!-- Open Graph description -->
    <meta property="og:image" content="betdox.png" /> <!-- Image Open Graph -->
                                                        <!-- Open Graph image -->

    <meta property="og:url" content="http://localhost:3000" /> <!-- URL Open Graph -->
                                                                  <!-- Open Graph URL -->

    <meta property="og:type" content="website" /> <!-- Type Open Graph -->
                                                     <!-- Open Graph type -->

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" /> <!-- Type de carte Twitter -->
                                                                  <!-- Twitter card type -->

    <meta name="twitter:title" content="World Trade Project" /> <!-- Titre de la carte Twitter -->
                                                                   <!-- Twitter card title -->

    <meta name="twitter:description" content="A comprehensive platform for managing and trading game objects." />
    <!-- Description de la carte Twitter -->
    <!-- Twitter card description -->

    <meta name="twitter:image" content="betdox.png" /> <!-- Image de la carte Twitter -->
                                                         <!-- Twitter card image -->

    <!-- Message pour les utilisateurs qui ont désactivé JavaScript -->
    <!-- Message for users with JavaScript disabled -->

                            <!-- React application mounting point -->
